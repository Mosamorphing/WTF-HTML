<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="./img/icon.png">
    <title>Uniswap Interface</title>
</head>
<body>
    <div class="header">
        <img src="./img/icon.png" width="25"  alt="icon">
        <div class="switchPage">
            <a>Swap</a>
            <a>Pool</a>
            <a>Votes</a>
            <a>Icons</a>
        </div>
        <div class="right">
            <span class="changeNetwork">
                <img src="./img/ethereum.png" width="25" alt="eth">
                <span>Ethereum</span>
            </span>
            <button>Connect Wallet</button>
            <button>···</button>
        </div>
    </div>
    <div class="body">
        <div class="swap-page">
            <div class="swap-page-header">
                <span>Swap</span>
                <button>
                    <img src="./img/setup.png" width="25"  alt="setup">
                </button>
            </div>
            <div class="swap-page-body">
                <div class="token1">
                    <input type="text" inputmode="decimal" placeholder="0.0">
                    <button>
                        <div class="token-info">
                            <img src="./img/ethereum.png" width="25" alt="eth">
                            <span>ETH</span>
                        </div>
                    </button>
                </div>
                <button>
                    <img src="./img/arrow.png" width="25" alt="arrow">
                </button>
                <div class="token2">
                    <input type="text" inputmode="decimal" placeholder="0.0">
                    <button>
                        <div class="token-info">
                            <span>Select Token</span>
                        </div>
                    </button>
                </div>
            </div>
            <div class="swap-page-footer">
                <button>Connect Wallet</button>
            </div>
        </div>
        <div class="chooseLanguage">
            <span>Available in Uniswap:</span>
            <a href="">English</a>
        </div>
        <div class="gasPriceAndBlockNumber">
            <a href="https://etherscan.io/gastracker"> 3 gwei</a>
            <a href="">15687194</a>
        </div>
    </div>
</body>
</html>
